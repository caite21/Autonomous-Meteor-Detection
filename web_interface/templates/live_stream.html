{% extends 'base.html' %}

{% block title %}Live Stream{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Database</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <h2>Live Stream</h2>
    <video width="100%" controls>
        <!-- Add your live stream video source here -->
        <source src="{{ url_for('static', filename='your-live-stream-source.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button class="btn btn-primary" onclick="captureImage()">Capture Image</button>
{% endblock %}
